<div class="panel">
  <div class="panel-heading">
    <h3 class="panel-title">Notes</h3>
  </div>
  <div class="panel-body">
    <div class="container">
      <ul class="navbar-nav">
        <li class="nav-item"><a [routerLink]="['add', 0]" class="nav-link">Add</a></li>
      </ul>
    </div>
    <div class="notesList">
      <div *ngFor="let note of notes;let i=index" class="card" 
      [ngStyle]="{'background-color': note.noteColor === '' ? '#D9D9D9' : note.noteColor}" >
        <a href="#" class="card-body">
          <div class="h4 card-title">{{note.title}}</div>
          <p class="card-text">{{note.content}}</p>
        </a>
      </div>
    </div>
  </div>
</div>
